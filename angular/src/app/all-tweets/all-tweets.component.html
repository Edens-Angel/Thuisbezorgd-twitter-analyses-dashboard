<div id="loader" *ngIf="this.dataSource.spinnerLoading">
    <div class="spinner-wrapper">
      <mat-spinner class="spinner-border" [diameter]="150">
        <span class="sr-only">Loading...</span>
      </mat-spinner>
    </div>
</div>

<div class="container">
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Zoek op...</mat-label>
      <input matInput placeholder="woorden" autocomplete="off">
      <mat-icon matSuffix>search</mat-icon>
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
  </p>
  <div class="button-container">
    <button mat-raised-button color="primary">Toon Vandaag</button>
    <button mat-raised-button color="primary">Toon Afgelopen week</button>
    <button mat-raised-button color="primary">Toon Afgelopen maand</button>
    <button mat-raised-button color="primary">Toon Alles</button>
  </div>  
    <table mat-table class="full-width-table" matSort aria-label="Tweets">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="trimmed_text">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Text</th>
        <td mat-cell *matCellDef="let row">
          <div class="trimmed-text-container">
            <span [matTooltip]="row.text" matTooltipClass="tweet-tooltip">{{row.trimmed_text}}</span>
          </div>
        </td>
      </ng-container>
  
      <!-- Username Column -->
      <ng-container matColumnDef="user_screenname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header id="user_screenname_column">User</th>
        <td mat-cell *matCellDef="let row">{{row.user_screenname}}</td>
      </ng-container>
  
      <!-- Created at Column -->
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created at</th>
        <td mat-cell *matCellDef="let row">{{row.created_at}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25]">
    </mat-paginator>
</div>
