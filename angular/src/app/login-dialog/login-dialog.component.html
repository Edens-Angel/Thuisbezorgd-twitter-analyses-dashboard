<h2 mat-dialog-title>Login Required</h2>

<mat-dialog-content>
 <span>Please login with Google to use this website.</span>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="signInWithGoogle()" matTooltip="Toggle theme"
    aria-label="Example icon-button with share icon">
    <span>Login</span>
    </button>
</mat-dialog-actions>
