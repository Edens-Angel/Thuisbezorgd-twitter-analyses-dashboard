<h2 mat-dialog-title>Login verplicht!</h2>

<mat-dialog-content>
 <span>Gelieve in te loggen met Google om deze website te gebruiken.</span>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="signInWithGoogle()"
    aria-label="Example icon-button with share icon">
    <span>Inloggen</span>
    </button>
</mat-dialog-actions>
